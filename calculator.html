<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Calculator</title>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="calculator.css">
  <script defer src="calculator.js"></script>
</head>

<body class="container">
  <!-- Header -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Jquery Calculator</h1>
      <p class="lead text-center">Simple Calculator for basic mathematical operations!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">Calculator</div>
          <!-- 123/ 456* 789- =^0+  clear   17 buttons-->
          <div class="card-body">
            <!-- 1st row of #s -->
            <button id="button-7" class="btn btn-secondary number" value="7">
              <h1>7</h1>
            </button>
            <button id="button-8" class="btn btn-secondary number" value="8">
              <h1>8</h1>
            </button>
            <button id="button-9" class="btn btn-secondary number" value="9">
              <h1>9</h1>
            </button>
            <!-- operator -->
            <button id="button-plus" class="btn btn-warning operator" value="plus">
              <h1>+</h1>
            </button>

            <br>

            <!-- Row 2 -->

            <button id="button-4" class="btn btn-secondary number" value="4">
              <h1>4</h1>
            </button>
            <button id="button-5" class="btn btn-secondary number" value="5">
              <h1>5</h1>
            </button>
            <button id="button-6" class="btn btn-secondary number" value="6">
              <h1>6</h1>
            </button>
            <!-- operator -->
            <button id="button-minus" class="btn btn-warning operator" value="minus">
              <h1>-</h1>
            </button>

            <br>
            <!-- Row 3 -->

            <button id="button-1" class="btn btn-secondary number" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-secondary number" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-secondary number" value="3">
              <h1>3</h1>
            </button>
            <!-- operator -->
            <button id="button-times" class="btn btn-warning operator" value="times">
              <h1>*</h1>
            </button>

            <br>

            <!-- Row 4 -->
            <button id="button-0" class="btn btn-secondary number" value="0">
              <h1>0</h1>
            </button>
            <button id="button-divide" class="btn btn-warning operator" value="divide">
              <h1>/</h1>
            </button>
            <button id="button-power" class="btn btn-warning operator" value="power">
              <h1>^</h1>
            </button>
            <!-- operator -->
            <button id="button-equal" class="btn btn-warning equal" value="equal">
              <h1>=</h1>
            </button>

            <br><br>

            <!-- Clear button -->

            <button id="button-clear" class="btn btn-danger clear" value="clear">
              <h1>Clear</h1>
            </button>
          </div>
        </div>
      </div>

      <!-- Results Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Results</h3>
          <div class="card-body">
            <!-- 1 + 1  = 2  end goal  INITIAL STATE OF THE APP-->
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
